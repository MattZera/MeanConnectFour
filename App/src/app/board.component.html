<div class="board" (window:resize)="onResize()">
  <div class="row" *ngFor="let row of board; let i = index">
    <ng-container *ngFor="let player of row; let j = index">
      <div *ngIf="player > 0" class="board-hole player{{player}}" [ngStyle]="{'left': j * width + 'px'}"></div>
    </ng-container>
  </div>
</div>
