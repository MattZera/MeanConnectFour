<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>

<div class="form">
  <ng-container *ngFor="let column of columns">
    <move-button [callback]="handleClick.bind(this)" [column]=column [player]="player" [active]="isActive.bind(this)"></move-button>
  </ng-container>
</div>
<div class="board-container">
  <board [board]="board"></board>
</div>
