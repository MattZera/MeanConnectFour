<div class="form">
  <ng-container *ngIf="player == nextPlayer && !winner">
    <ng-container *ngFor="let column of columns">
      <div class="coin player{{player}}"
           [ngClass]="{'active': board[column][0] === 0,'inactive': board[column][0] !== 0, 'voted': voted && gameType == 'democratic'}"
           (click)="handleMove(column)">
        <ng-container *ngIf="gameType === 'democratic'">{{votes[column]}}</ng-container>
      </div>
    </ng-container>
  </ng-container>
  <div class="message player{{nextPlayer}}" *ngIf="waiting && !winner">{{message}}</div>
  <div class="message player{{winner}}" *ngIf="winner">{{message}}</div>
</div>
<div class="board-container">
  <board [board]="board" [animate]="animate" [animateRow]="row" [animateCol]="col"></board>
</div>
<div *ngIf="winner" id="reset" (click)="newGame()">
  New Game
</div>
